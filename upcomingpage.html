<!DOCTYPE html>
<html lang="en">
<head>
  <title>UPCOMING</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body style="background-color: black; background-image: url('https://media.harrypotterfanzone.com/just-be-kind.jpg'); background-size: cover; background-position: center; height: 120vh; width: 100%;">
<div class="container">
  <h2 style="color: white ;">Register Here</h2>
  <p style="color:white ;"> To keep updated about upcoming releases, register here.</p>
  <form action="/action_page.php">
    <div class="form-group">
        <label for="name" style="color: white ;">Full Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
      </div>
    <div class="form-group">
      <label for="email" style="color: white ;">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="mobileno" style="color: white ;">Mobile No. :</label>
      <input type="number" class="form-control" id="mobileno" placeholder="Enter number" name="mobileno">
    </div>
    <div class="checkbox">
      <label style="color: white ;"><input type="checkbox" name="remember" > Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
</body>
</html>
