<!DOCTYPE html>
<html lang="en">
<head>
  <title>MOVIES</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color:black;">

  <style type="text/css">
    .carousel {
        border-radius: 55px 55px 55px 55px;
        height: 500px;
    }
    /* Since positioning the image, we need to help out the caption */
     .carousel-caption {
        z-index: 10;
    }
    /* Declare heights because of positioning of img element */
     .carousel .item {
        width: 100%;
        height: 500px;
        background-color: black;
    }
    .carousel-inner > .item > img {
        position: absolute;
        top: 0;
        left: 0;
        min-width: 100%;
        height: 500px;
    }
    @media (min-width: 768px) {
        .carousel-caption p {
            margin-bottom: 20px;
            font-size: 21px;
            line-height: 1.4;
        }
    }
    img {
        border-radius: 55px 55px 55px 55px;
    }
    </style>

<div class="container">
  <h2 style="color:white; text-align: center;">MOVIES</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://i.ytimg.com/vi/ZEb_LBJtlI4/maxresdefault.jpg"  style="width:100%; height: 500px;">
      </div>

      <div class="item">
        <img src="https://images.hungama.com/c/1/c98/2dc/2086550/2086550_1280x800.jpg"  style="width:100%; height: 500px;">
      </div>
    
      <div class="item">
        <img src="https://images.hungama.com/c/1/83f/b8b/2086552/2086552_1280x800.jpg"  style="width:100%; height: 500px;">
      </div>

      <div class="item">
        <img src="http://gonewiththetwins.com/new/wp-content/uploads/2015/08/harrypotterandthegobletoffire.jpg"  style="width:100%; height: 500px;">
      </div>


      <div class="item">
        <img src="https://hbomax-images.warnermediacdn.com/images/GXssPaAiBJ1VGwwEAAABW/tileburnedin?size=640x360&partner=hbomaxcom&v=0f80a49499623879a469634b2c4552db&host=art-gallery.api.hbo.com&language=da-dk&w=320"  style="width:100%; height: 500px;">
      </div>
      

      <div class="item">
        <img src="https://images.hungama.com/c/1/f6d/06a/2009191/2009191_1280x800.jpg"  style="width:100%; height: 500px;">
      </div>

      <div class="item">
        <img src="https://images.hungama.com/c/1/d3b/401/2009174/2009174_1280x800.jpg"  style="width:100%; height: 500px;">
      </div>

      <div class="item">
        <img src="https://i.pinimg.com/originals/71/e7/38/71e7380618bde0071abdc2449ac87068.jpg"  style="width:100%; height: 600px;">
      </div>
    </div>

   
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
